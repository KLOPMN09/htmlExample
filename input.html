<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- input 내에 type을 설정할 수 있다. P.150 참조
		<label> : 레이블 태그.
		★text			: 일반적인 text값
		★password		: 패스워드 처럼, 입력은 가능하나 표시를 해주지 않음.
		★hidden			: input요소들을 보이지 않게 하는 것. 보이지는 않지만 values 지정해서 같이 전송하는게 가능하다.
		★search 		: text외 크게 차이점은 없어 보이나, x버튼이 있다. 누르며 사라진다.
		tel 			: 전화번호 넣을 수 있다.
		url 			: 도메인 주소 넣을 수 있다.
		email 			: 이메일 주소 넣을 수 있다.
		datetime		: 날짜, 시간 입력할 수 있음
		datetime-local	: 날짜, 시간 입력할 수 있음
		date			: 날짜만 입력
		month			: 연, 월
		week			: 연 및 몇번째 주
		time			: 시간
		number			: 숫자
		range			: 마우스로 조절할 수 있는 조절 바
		radio			: 라디오버튼(단일선택)
		file			: 파일 선택할 수 있는 버튼
		★submit			: 정보 제출
		★reset			: form으로 묶으면 모두 다 초기화시킴
		button			: 누를 수 있는 버튼
		
	
	 -->

	<label>hidden<input type="hidden" name="hiddenvalue" value="abc"></label><br>
	<label>text<input type = "text"></label><br>
	<label>password<input type="password"></label><br>
	<label>search<input type="search"></label><br>
	<label>tel<input type="tel"></label><br>
	<label>url<input type= "url"></label><br>
	<label>email<input type="email"></label><br>
	<label>datetime<input type="datetime"></label><br>
	<label>datetime-local<input type="datetime-local"></label><br>
	<label>date<input type="date"></label><br>
	<label>month<input type="month"></label><br>
	<label>week<input type="week"></label><br>
	<label>time<input type="time"></label><br>
	<label>number<input type="number"></label><br>
	<label>range<input type="range"></label><br>
	<label>radio<input type="radio"></label><br>
	<label>file<input type="file"></label><br>
	<label>submit<input type="submit"></label><br>
	<label>reset<input type="reset"></label><br>
	<label>button<input type="button" value="버튼입니다!"></label><br>
	
	
	
	
	
	
</body>
</html>
